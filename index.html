<!DOCTYPE html>
<html>

<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="maincontainer">
        <h1>Stopwatch</h1>
        <div class="display-conts">
            <div id="timer" class="time-section">00:00:00:000</div>
            <div class="controls">
                <button id="start-btn" onclick="startStopWatch()">Start</button>
                <button id="pause-btn" onclick="pauseStopWatch()">Pause</button>
                <button id="reset-btn" onclick="resetStopWatch()">Reset</button>
                <button id="cast-btn" onclick="castStopWatch()">Cast</button>
            </div>
            <div class="casts">
                <h3>Casts:</h3>
                <ul id="cast-list"></ul>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
